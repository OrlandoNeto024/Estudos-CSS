<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        
        <div id="container"><!--Container Geral-->

            <div id="title"><!--Titulo-->
                <h2>Cadastrar</h2>
            </div>
            
            <div id="elements"><!--Container labels e inputs-->

                <div class="label-with-input"> <!--Container Labels + inputs-->
                    <label class="labels" for="nome">Nome</label>
                    <div class="input-with-svg"> <!--Containers SVG + input-->

                        <input type="text" id="nome" class="elemento" placeholder="Username">
                    </div>
                </div>

                <div class="label-with-input">
                    <label class="labels" for="email">Email</label>
                    <div class="input-with-svg">
                        <svg class="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M64 112c-8.8 0-16 7.2-16 16v22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1V128c0-8.8-7.2-16-16-16H64zM48 212.2V384c0 8.8 7.2 16 16 16H448c8.8 0 16-7.2 16-16V212.2L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64H448c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"/></svg>
                        <input type="email" id="email" class="elemento" placeholder="Email">
                    </div>
                </div>

                <div class="label-with-input">
                    <label class="labels" for="senha">Senha</label>
                    <div class="input-with-svg">
                        <svg class="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/></svg>
                        <input type="password" id="senha" class="elemento" placeholder="Password">
                    </div>
                </div>
                
                <div class="label-with-input">
                    <input id="button" type="submit" value="Cadastrar" class="elemento" >
                </div>

            </div>

        </div>

    </body>
</html>
